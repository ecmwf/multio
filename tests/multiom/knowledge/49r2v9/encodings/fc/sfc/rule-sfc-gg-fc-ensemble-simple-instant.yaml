#
# Name of the rule
name: 'rule-sfc-gg-fc-ensemble-simple-instant'

#
# Future use
tag: 'fdb-01'


#
# Filter to be applied to the data to determine if this rule applies.
filter:
  type: 'composed'
  operation: 'all'
  filters:

    - type: 'param'
      operation: 'match'
      values: [
        '26:32', '34:43', 59, '66:67', 74, '78:79',
        129, 134, '136:137', 139, 141, 148, 151, 159, '160:168',
        170, '172:174', 183, '186:188', 198, 202, '206:207', '229:232',
        '234:236', '243:245', 3020, 162059, '162060:162063', 162071,
        162072, 162093, 174096, 228003, '228007:228020',
        228021, '228023:228024', 228029, '228044:228048', 228050, 228052,
        '228088:228090', '228131:228132', '228217:228221',
        228227, '228231:228237',228239, 228240, 228241, '228246:228247',
        260015, 260048, 260109, 260121, 260123, 262139, 262140
      ]

    - type: 'levtype'
      operation: 'match'
      value: 'sfc'

    - type: 'repres'
      operation: 'match'
      value: 'gaussian-grid'

    - type: 'type'
      operation: 'match'
      value: 'forecast'

    - type: 'is-ensemble'

    - type: 'packing'
      operation: 'match'
      value: 'simple'


#
# General structure of the encoder to be used for encoding the data
# that matches this rule.
encoder:
  type: 'grib2'

  # Section 0: Indicator Section
  indicator-section:
    template-number: 0

  # Section 1: Identification Section
  identification-section:
    template-number: 0

    origin-configurator:
      type: 'default'
      sub-centre: 0

    data-type-configurator:
      type: 'default'

    reference-time-configurator:
      type: 'default'

    tables-configurator:
      type: 'default'
      local-tables-version: 0

  # Section 2: Local Use Section
  local-use-section:
    template-number: 1

  # Section 3: Grid Definition Section
  grid-definition-section:
    template-number: 40

  # Section 4: Product Definition Section
  product-definition-section:
    template-number: 1

    point-in-time-configurator:
      type: 'default'

    param-configurator:
      type: 'paramId'

    level-configurator:
      type: 'surface'

    ensemble-configurator:
      type: 'default'

  # Section 5: Data Representation Section
  data-representation-section:
    template-number: 0





