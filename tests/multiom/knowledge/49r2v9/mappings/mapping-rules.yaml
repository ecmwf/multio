  # change bits-per-value of some fields
  - rule:

    name: 'modify the bits per value for wave heightAboveSea'

    tag: 'change bits per value'

    filter:
      type: 'param'
      operation: 'match'
      values: [ 140245, 140249 ]

    assignment:
      type: 'composed'
      chained: true
      assignments:
        - type: 'copy'
        - type: 'composed'
          chained: false
          assignments:
            - type: 'parametrization-int'
              name: 'bits-per-value'
              expression:
                type: 'constant'
                value: 24

            - type: 'message-int'
              name: 'levelist'
              expression:
                type: 'constant'
                value: 10


  # change levtype of U wind component at 200 m
  - rule:

    name: 'modify wind-speed U at 200 m'

    tag: 'change-wind-speed-U-200m'

    filter:
      type: 'composed'
      operation: 'all'
      filters:
        - type: 'param'
          operation: 'match'
          value: 228239

        - type: 'levtype'
          operation: 'match'
          value: 'sfc'

    assignment:
      type: 'composed'
      chained: true
      assignments:
        - type: 'copy'
        - type: 'composed'
          chained: false
          assignments:
            - type: 'message-int'
              name: 'levelist'
              expression:
                type: 'constant'
                value: 200
            - type: 'message-int'
              name: 'param'
              expression:
                type: 'constant'
                value: 131
            - type: 'message-int'
              name: 'levtype'
              expression:
                type: 'enum'
                name: 'levtype'
                value: 'hl'


