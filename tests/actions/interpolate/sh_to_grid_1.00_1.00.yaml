plans:
  - name: sh_to_grid_1.00_1.00
    actions:
      - type: select
        match:
          - param: 129
      - type: interpolate
        outputSize: 65160
        inputConfiguration:
          setByValue:
            gridType: sh
            spectral: true
            truncation: 1279
        jobConfiguration:
          setByValue:
            grid: [1.0, 1.0]
            area: [90.0, 0.0, -90.0, 360.0]
            dont-compress-plan: true
            interpolation: linear
            caching: true
        outputConfiguration:
          empty:
      - type: encode
        format: grib
        template: MARS_sh_to_grid_1.00_1.00.grib
      - type: sink
        sinks:
          - type: file
            append: false
            per-server: false # Will give you one file per server
            path: MultIO_sh_to_grid_1.00_1.00.grib
