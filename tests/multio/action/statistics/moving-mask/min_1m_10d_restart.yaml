plans:
  - name: min_1m_10d_restart
    actions:
      - type: statistics
        output-frequency: 1m
        operations: [ minimum ]
        options:
          initial-condition-present: true
          restart-path: "."
          restart-prefix: "minMovingMaskRestart"
          read-restart: '{READ_RESTART}'
          write-restart: '{WRITE_RESTART}'
          debug-restart: true
          restart-lib: "atlas_io"
          restart-time: '{RESTART_ID}'
          step-frequency: 24
          time-step: 3600
          use-current-time: true
          value-count-threshold: 10
      - type: encode
        format: grib
        template: Statistics_grib2.tmpl
      - type: sink
        sinks:
          - type: file
            append: false
            per-server: false
            path: "Result_min_1m_10d_restart.grib"
