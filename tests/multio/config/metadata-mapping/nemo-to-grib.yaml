  # Sea ice eastward velocity -- update long name
  - nemo-id : iicevelur
    param-id : 262003
    grid-type : "U grid"
    level-type : "iceLayerOnWater"

  # Sea ice westward velocity -- updated long name
  - nemo-id : iicevelvr
    param-id : 262004
