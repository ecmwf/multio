#
# Name of the rule
name: 'rule-sfc-gg-fc-deterministic-ccsds-accumul-since-beginning'

#
# Future use
tag: 'fdb-01'


#
# Filter to be applied to the data to determine if this rule applies.
filter:
  type: 'composed'
  operation: 'all'
  filters:

    - type: 'param'
      operation: 'match'
      values: [
        '228080:228085', '233032:233035', '235062:235064'
      ]

    - type: 'levtype'
      operation: 'match'
      value: 'sfc'

    - type: 'repres'
      operation: 'match'
      value: 'gaussian-grid'

    - type: 'type'
      operation: 'match'
      value: 'forecast'

    - type: 'is-ensemble'
      negate: true

    - type: 'is-chemical'

    - type: 'packing'
      operation: 'match'
      value: 'ccsds'


#
# General structure of the encoder to be used for encoding the data
# that matches this rule.
encoder:
  type: 'grib2'

  # Section 0: Indicator Section
  indicator-section:
    template-number: 0

  # Section 1: Identification Section
  identification-section:
    template-number: 0

    origin-configurator:
      type: 'default'
      sub-centre: 0

    data-type-configurator:
      type: 'default'

    reference-time-configurator:
      type: 'default'

    tables-configurator:
      type: 'custom'
      tables-version: 30
      local-tables-version: 0

  # Section 2: Local Use Section
  local-use-section:
    template-number: 1

  # Section 3: Grid Definition Section
  grid-definition-section:
    template-number: 40

  # Section 4: Product Definition Section
  product-definition-section:
    template-number: 42

    time-statistics-configurator:
      type: 'since-beginning-of-forecast'
      type-of-statistical-processing: 'accumul'

    param-configurator:
      type: 'paramId'
      dataset-for-local: 'era6'

    level-configurator:
      type: 'surface'

    chemistry-configurator:
      type: 'chemical'

  # Section 5: Data Representation Section
  data-representation-section:
    template-number: 42





