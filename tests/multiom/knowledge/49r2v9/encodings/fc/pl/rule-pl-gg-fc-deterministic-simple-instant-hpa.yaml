#
# Name of the rule
name: 'rule-pl-gg-fc-deterministic-simple-instant-hpa'

#
# Future use
tag: 'grib2'


#
# Filter to be applied to the data to determine if this rule applies.
filter:
  type: 'composed'
  operation: 'all'
  filters:

    # This triggers section2 36!!!!
    - type: 'composed'
      operation: 'any'
      filters:
        - type: 'stream'
          operation: 'match'
          values: [ 'lwda', 'lwwv', 'elda', 'ewla' ]

        - type: 'composed'
          operation: 'all'
          filters:
            - type: 'stream'
              operation: 'match'
              values: [ 'efas', 'wfas' ]

            - type: 'type'
              operation: 'match'
              values: [ 'sfo', 'fu', 'go' ]

    - type: 'param'
      operation: 'match'
      values: [
        60, '75:76', 133, 203, '246:248', 260290
      ]

    - type: 'levtype'
      operation: 'match'
      value: 'pl'

    - type: 'levelist'
      operation: 'greater-equal'
      treshold: 100

    - type: 'repres'
      operation: 'match'
      value: 'gaussian-grid'

    - type: 'type'
      operation: 'match'
      value: 'forecast'

    - type: 'is-ensemble'
      negate: true

    - type: 'packing'
      operation: 'match'
      value: 'simple'


#
# General structure of the encoder to be used for encoding the data
# that matches this rule.
encoder:
  type: 'grib2'

  # Section 0: Indicator Section
  indicator-section:
    template-number: 0

  # Section 1: Identification Section
  identification-section:
    template-number: 0

    origin-configurator:
      type: 'default'
      sub-centre: 0

    data-type-configurator:
      type: 'default'

    reference-time-configurator:
      type: 'default'

    tables-configurator:
      type: 'default'
      local-tables-version: 0

  # Section 2: Local Use Section
  local-use-section:
    template-number: 36

  # Section 3: Grid Definition Section
  grid-definition-section:
    template-number: 40

  # Section 4: Product Definition Section
  product-definition-section:
    template-number: 0

    point-in-time-configurator:
      type: 'default'

    param-configurator:
      type: 'paramId'

    level-configurator:
      type: 'isobaricinhpa'

  # Section 5: Data Representation Section
  data-representation-section:
    template-number: 0




