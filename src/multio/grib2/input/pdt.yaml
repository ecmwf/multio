        - monthOfStartOfReferencePeriod
        - dayOfStartOfReferencePeriod
        - hourOfStartOfReferencePeriod
        - minuteOfStartOfReferencePeriod
        - secondOfStartOfReferencePeriod
        - sampleSizeOfReferencePeriod
        - numberOfReferencePeriodTimeRanges
        - repeatFor: numberOfReferencePeriodTimeRanges
          values:
            - typeOfStatisticalProcessingForTimeRangeForReferencePeriod
            - indicatorOfUnitForTimeRangeForReferencePeriod
            - lengthOfTimeRangeForReferencePeriod

# Keys interfering with other sections:
# - discipline...
# Ocean keys set grib stuff (250003 - 250012)
# - gridDefinitionTemplateNumber
# - numberOfGridInReference

categories:
    timeExtent:
        - name: null
          categories:
            timeFormat:
                - null
        - pointInTime:
            timeFormat:
                - null
                - localTime
        - timeRange:
            timeFormat:
                - null
                - localTime

    forecastType:
        - null
        - name: individualEnsemble
          groups: [individualEnsembleForecast]
          categories:
            forecastSubType:
                - null
                - reforecast
        - name: derivedEnsemble
          groups: [derivedEnsembleForecast]
          categories:
            forecastSubType:
                - null
                - clusterStatCircular
                - clusterStatRectangular
        - probability: [probabilityForecast]
        - percentile: [percentileForecast]
        - quantile: [quantileForecast]
        - categorial: [categorialForecast]


    # Null value filters all PDT that list none of the other options
    productCategory:
        - null
        - postProcess
        - partitioned
        - spatialStatisticalProcessing
        - radar
        - spatioTemporalTile
        - hovmoeller
        - ccittIA5
        - referencePeriod
        - optical
        - wave:
            productSubCategory:
                - spectraList: [waveSpectraList]
                - spectraFormula: [waveSpectraFormula]
                - periodRange: [wavePeriodRange]
        - satellite:
            productSubCategory:
                # null will select 'Satellite Product" if timeExtent is none
                - null
                - qualityValue
        - aerosol:
            productSubCategory:
                - null
                - optical: [aerosol_optical]
                - srcsink: [aerosol_srcsink]
                - opticalSrcsink: [aerosol_srcsink_optical]
        - chemical:
            productSubCategory:
                - null
                - srcsink
                - distribution
        - crossSect:
            productSubCategory:
                - null
                - statisticalOverLatLong






