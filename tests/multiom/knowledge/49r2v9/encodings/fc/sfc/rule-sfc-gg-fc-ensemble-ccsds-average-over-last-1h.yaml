#
# Name of the rule
name: 'rule-sfc-gg-fc-ensemble-ccsds-average-over-last-1h'

#
# Future use
tag: 'fdb-01'


#
# Filter to be applied to the data to determine if this rule applies.
filter:
  type: 'composed'
  operation: 'all'
  filters:

    - type: 'param'
      operation: 'match'
      values: [
        228051, 228053
      ]

    - type: 'levtype'
      operation: 'match'
      value: 'sfc'

    - type: 'repres'
      operation: 'match'
      value: 'gaussian-grid'

    - type: 'type'
      operation: 'match'
      value: 'forecast'

    - type: 'is-ensemble'

    - type: 'packing'
      operation: 'match'
      value: 'ccsds'


#
# General structure of the encoder to be used for encoding the data
# that matches this rule.
encoder:
  type: 'grib2'

  # Section 0: Indicator Section
  indicator-section:
    template-number: 0

  # Section 1: Identification Section
  identification-section:
    template-number: 0

    origin-configurator:
      type: 'default'
      sub-centre: 0

    data-type-configurator:
      type: 'default'

    reference-time-configurator:
      type: 'default'

    tables-configurator:
      type: 'default'
      local-tables-version: 0

  # Section 2: Local Use Section
  local-use-section:
    template-number: 1

  # Section 3: Grid Definition Section
  grid-definition-section:
    template-number: 40

  # Section 4: Product Definition Section
  product-definition-section:
    template-number: 11

    time-statistics-configurator:
      type: 'fixed-timerange'
      type-of-statistical-processing: 'average'
      overall-length-of-timerange: '1h'

    param-configurator:
      type: 'paramId'

    level-configurator:
      type: 'surface'

    ensemble-configurator:
      type: 'default'

  # Section 5: Data Representation Section
  data-representation-section:
    template-number: 42





