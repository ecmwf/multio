#
# Name of the rule
name: 'rule-sfc-gg-fc-ensemble-simple-accumul-since-beginning'

#
# Future use
tag: 'grib2'


#
# Filter to be applied to the data to determine if this rule applies.
filter:
  type: 'composed'
  operation: 'all'
  filters:

    # This triggers section2 36!!!!
    - type: 'composed'
      operation: 'any'
      filters:
        - type: 'stream'
          operation: 'match'
          values: [ 'lwda', 'lwwv', 'elda', 'ewla' ]

        - type: 'composed'
          operation: 'all'
          filters:
            - type: 'stream'
              operation: 'match'
              values: [ 'efas', 'wfas' ]

            - type: 'type'
              operation: 'match'
              values: [ 'sfo', 'fu', 'go' ]

    - type: 'param'
      operation: 'match'
      values: [
        8, 9, 20, 44, 45, 47, 50, 57, 58, '142:147', 169, '175:177', '180:182', 189,
        '195:197', 205, '210:211', 213, 228, 239, 240, 3062, 3099, '162100:162113',
        '222001:222256', 228021, 228022, 228129, 228130, 228143, 228144,
        228216, 228228, 228251, 231001, 231002, 231003, 231005, 231010, 231012, 231057, 231058,
        '233000:233031', 260259
      ]

    - type: 'levtype'
      operation: 'match'
      value: 'sfc'

    - type: 'repres'
      operation: 'match'
      value: 'gaussian-grid'

    - type: 'type'
      operation: 'match'
      value: 'forecast'

    - type: 'is-ensemble'

    - type: 'packing'
      operation: 'match'
      value: 'simple'


#
# General structure of the encoder to be used for encoding the data
# that matches this rule.
encoder:
  type: 'grib2'

  # Section 0: Indicator Section
  indicator-section:
    template-number: 0

  # Section 1: Identification Section
  identification-section:
    template-number: 0

    origin-configurator:
      type: 'default'
      sub-centre: 0

    data-type-configurator:
      type: 'default'

    reference-time-configurator:
      type: 'default'

    tables-configurator:
      type: 'default'
      local-tables-version: 0

  # Section 2: Local Use Section
  local-use-section:
    template-number: 36

  # Section 3: Grid Definition Section
  grid-definition-section:
    template-number: 40

  # Section 4: Product Definition Section
  product-definition-section:
    template-number: 11

    time-statistics-configurator:
      type: 'since-beginning-of-forecast'
      type-of-statistical-processing: 'accumul'
      encode-step-zero: true

    param-configurator:
      type: 'paramId'

    level-configurator:
      type: 'surface'

    ensemble-configurator:
      type: 'default'

  # Section 5: Data Representation Section
  data-representation-section:
    template-number: 0




