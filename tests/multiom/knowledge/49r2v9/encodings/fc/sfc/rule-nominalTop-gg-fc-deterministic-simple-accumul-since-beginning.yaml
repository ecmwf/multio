#
# Name of the rule
name: 'rule-nominalTop-gg-fc-deterministic-simple-accumul-since-beginning'

#
# Future use
tag: 'grib2'


#
# Filter to be applied to the data to determine if this rule applies.
filter:
  type: 'composed'
  operation: 'all'
  filters:

    - type: 'param'
      operation: 'match'
      values: [
        '178:179', '208:209', 212
      ]

    - type: 'levtype'
      operation: 'match'
      value: 'sfc'

    - type: 'repres'
      operation: 'match'
      value: 'gaussian-grid'

    - type: 'type'
      operation: 'match'
      value: 'forecast'

    - type: 'is-ensemble'
      negate: true

    - type: 'packing'
      operation: 'match'
      value: 'simple'


#
# General structure of the encoder to be used for encoding the data
# that matches this rule.
encoder:
  type: 'grib2'

  # Section 0: Indicator Section
  indicator-section:
    template-number: 0

  # Section 1: Identification Section
  identification-section:
    template-number: 0

    origin-configurator:
      type: 'default'
      sub-centre: 0

    data-type-configurator:
      type: 'default'

    reference-time-configurator:
      type: 'default'

    tables-configurator:
      type: 'default'
      local-tables-version: 0

  # Section 2: Local Use Section
  local-use-section:
    template-number: 1

  # Section 3: Grid Definition Section
  grid-definition-section:
    template-number: 40

  # Section 4: Product Definition Section
  product-definition-section:
    template-number: 8

    time-statistics-configurator:
      type: 'since-beginning-of-forecast'
      type-of-statistical-processing: 'accumul'
      encode-step-zero: true

    param-configurator:
      type: 'paramId'

    level-configurator:
      type: 'nominaltop'

  # Section 5: Data Representation Section
  data-representation-section:
    template-number: 0





