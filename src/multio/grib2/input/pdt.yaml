# There are 3 top level key
#      * groups
#      * categories
#      * pdt
#
#  Pdt is a dictinoary that is mapping productDefinitionTemplateNumber to a name, set of groups of keys and a set of keys.
#  All the keys can be generated from the set of groups directly.
#  Hence the keys can be removed but are currently kept and checked against the keys generated from the groups.

#
# Todo: add generalized tiles

groups:
    parameter:
        - parameterCategory
        - parameterNumber

    forecastTime:
        - hoursAfterDataCutoff
        - minutesAfterDataCutoff
        - indicatorOfUnitOfTimeRange
        - forecastTime

    probabilityForecast:
        - forecastProbabilityNumber
        - totalNumberOfForecastProbabilities
        - probabilityType
        - scaleFactorOfLowerLimit
        - scaledValueOfLowerLimit
        - scaleFactorOfUpperLimit
        - scaledValueOfUpperLimit

    percentileForecast:
        - percentileValue

    spatialStatisticalProcessing:
        - statisticalProcess
        - spatialProcessing
        - numberOfPointsUsed

    horizontal:
        - typeOfFirstFixedSurface
        - scaleFactorOfFirstFixedSurface
        - scaledValueOfFirstFixedSurface
        - typeOfSecondFixedSurface
        - scaleFactorOfSecondFixedSurface
        - scaledValueOfSecondFixedSurface

    generatingProcessType:
        - typeOfGeneratingProcess

    generatingProcess:
        - extend: generatingProcessType
        - backgroundProcess
        - generatingProcessIdentifier

    radar:
        - numberOfRadarSitesUsed
        - indicatorOfUnitOfTimeRange
        - siteLatitude
        - siteLongitude
        - siteElevation
        - siteId
        - siteId
        - operatingMode
        - reflectivityCalibrationConstant
        - qualityControlIndicator
        - clutterFilterIndicator
        - constantAntennaElevationAngle
        - accumulationInterval
        - referenceReflectivityForEchoTop
        - rangeBinSpacing
        - radialAngularSpacing

    observationGeneratingProcess:
        - observationGeneratingProcessIdentifier

    satellite:
        - numberOfContributingSpectralBands
        - repeatFor: numberOfContributingSpectralBands
          values:
            - satelliteSeries
            - satelliteNumber
            - instrumentType
            - scaleFactorOfCentralWaveNumber
            - scaledValueOfCentralWaveNumber

    qualityValue:
        - qualityValueAssociatedWithParameter

    satelliteQualityValue:
        - extend: qualityValue
        - extend: satellite


    statistical:
        - typeOfStatisticalProcessing


    pointInTime:

    timeRange:
        - indicatorOfUnitForTimeRange
        - lengthOfTimeRange

    singleTimeRangeAndIncrement:
        - numberOfMissingInStatisticalProcess
        - extend: statistical
        - typeOfTimeIncrement
        - extend: timeRange
        - indicatorOfUnitForTimeIncrement
        - timeIncrement

    statisticalTimeRange:
        - yearOfEndOfOverallTimeInterval
        - monthOfEndOfOverallTimeInterval
        - dayOfEndOfOverallTimeInterval
        - hourOfEndOfOverallTimeInterval
        - minuteOfEndOfOverallTimeInterval
        - secondOfEndOfOverallTimeInterval
        - numberOfTimeRange
        - repeatFor: numberOfTimeRange
          values:
            - extend: singleTimeRangeAndIncrement

    chemical:
        - constituentType

    srcsink:
        - sourceSinkChemicalPhysicalProcess

    chemical_srcsink:
        - extend: chemical
        - extend: srcsink

    distribution:
        - numberOfModeOfDistribution
        - modeNumber
        - typeOfDistributionFunction
        - numberOfDistributionFunctionParameters
        - repeatFor: numberOfDistributionFunctionParameters
          values:
            - scaleFactorOfDistributionFunctionParameter
            - scaledValueOfDistributionFunctionParameter

    chemical_distribution:
        - extend: chemical
        - extend: distribution


    aerosol:
        - aerosolType
        - append: nested
        - typeOfSizeInterval
        - scaleFactorOfFirstSize
        - scaledValueOfFirstSize
        - scaleFactorOfSecondSize
        - scaledValueOfSecondSize

    aerosol_srcsink:
        - extend: aerosol
          nested:
            - extend: srcsink

    opticalProperties:
        - typeOfWavelengthInterval
        - scaleFactorOfFirstWavelength
        - scaledValueOfFirstWavelength
        - scaleFactorOfSecondWavelength
        - scaledValueOfSecondWavelength

    optical:
        - extend: opticalProperties

    aerosol_optical:
        - extend: aerosol
        - extend: opticalProperties

    aerosol_srcsink_optical:
        - extend: aerosol
          nested:
            - extend: srcsink
        - extend: opticalProperties


    ensemble:
        - numberOfForecastsInEnsemble

    perturbed:
        - perturbationNumber

    individualEnsembleForecast:
        - typeOfEnsembleForecast
        - extend: perturbed
        - extend: ensemble

    derivedEnsembleForecast:
        - derivedForecast
        - extend: ensemble

    categorialForecast:
        - numberOfCategories
        - repeatFor: numberOfCategories
          values:
            - codeFigure
            - categoryType
            - scaleFactorOfLowerLimit
            - scaledValueOfLowerLimit
            - scaleFactorOfUpperLimit
            - scaledValueOfUpperLimit

    partitioned:
        - partitionTable
        - numberOfPartitions
        - repeatFor: numberOfPartitions
          values:
            - partitionItems
        - repeatFor: numberOfPartitions
          values:
            - partitionNumber

    cluster:
        - clusterIdentifier
        - NH
        - NL
        - totalNumberOfClusters
        - clusteringMethod

    clusterStat:
        - numberOfForecastsInTheCluster
        - scaleFactorOfStandardDeviation
        - scaledValueOfStandardDeviation
        - scaleFactorOfDistanceFromEnsembleMean
        - scaledValueOfDistanceFromEnsembleMean
        - ensembleForecastNumbers

    clusterStatRectangular:
        - extend: cluster
        - northernLatitudeOfClusterDomain
        - southernLatitudeOfClusterDomain
        - easternLongitudeOfClusterDomain
        - westernLongitudeOfClusterDomain
        - groups:
            - clusterStat

    clusterStatCircular:
        - extend: cluster
        - latitudeOfCentralPointInClusterDomain
        - longitudeOfCentralPointInClusterDomain
        - radiusOfClusterDomain
        - extend: clusterStat

    reforecast:
        - YearOfModelVersion
        - MonthOfModelVersion
        - DayOfModelVersion
        - HourOfModelVersion
        - MinuteOfModelVersion
        - SecondOfModelVersion

    postProcess:
        - inputProcessIdentifier
        - inputOriginatingCentre
        - typeOfPostProcessing

    spatioTemporalTile:
