client:
  plans:
    - name: all-ocean-information
      actions:
        - type: select
          match:
            - category:
                [
                  ocean-domain-map,
                  ocean-mask,
                  ocean-2d,
                  ocean-3d
                ]

        - type: transport
          target: server

server:
  transport: mpi
  plans:
    - name: stream-2 # mainly 3d fields output monthly (standard) or daily (highout)
      actions:
        - type: select
          match:
            - name:
                [
                  sss,
                  sst,
                  hst,
                  qt,
                  vtaun,
                  utaue,
                  vtau,
                  utau,
                  mldr10_1,
                  mldkr125,
                  mldkr03,
                  mldt02,
                  mldt05,
                  hc300,
                  sal300,
                  sal700,
                  salbtm,
                  hc700,
                  hcbtm,
                  ssh,
                  soce,
                  toce,
                  sigmat,
                  voce,
                  uoce,
                  vocen,
                  uocee,
                  woce
                ]

        - type: statistics
          output-frequency: 5d
          operations:
            - average

        - type: aggregate

        - type: mask
          apply-bitmap: true
          offset-fields: [sst, toce]
          offset-value: 273.15

        - type: encode
          unstructured-grid-type: eORCA1
          grid-downloader-template: '{~}/unstr_latlon.tmpl'
          format: grib
          template: '{~}/unstr_avg_fc.tmpl'
          run:
            expver: dsfc # bilg
            class: rd # rd
            stream: oper
            type: fc

        - type: sink
          sinks:
            # - type : fdb5
            #   config : {}

            - type: file
              append: true
              per-server: true
              path: ocean-output-strm2.grib

    - name: stream-3 # mainly 2d fields output daily (standard) or hourly (highout)
      actions:
        - type: select
          match:
            - name:
                [
                  sss,
                  sst,
                  14d,
                  17d,
                  20d,
                  26d,
                  28d,
                  qt,
                  vtaun,
                  utaue,
                  vtau,
                  utau,
                  mldr10_1,
                  mldkr03,
                  mldkr125,
                  mldt02,
                  mldt05,
                  sal300,
                  sal700,
                  salbtm,
                  hc300,
                  hc700,
                  hcbtm,
                  ssh,
                  hst,
                  mlddzt
                ]

        - type: statistics
          output-frequency: 1d
          operations:
            - average

        - type: aggregate

        # Mask and offset should be applied at the same time as we do not support offsetting masked values
        - type: mask
          apply-bitmap: true
          offset-fields: [sst]
          offset-value: 273.15

        - type: encode
          unstructured-grid-type: eORCA1
          grid-downloader-template: '{~}/unstr_latlon.tmpl'
          format: grib
          template: '{~}/unstr_avg_fc.tmpl'
          run:
            expver: dsfc # bilg
            class: rd # rd
            stream: oper
            type: fc

        - type: sink
          sinks:
            # - type : fdb5
            #   config : {}

            - type: file
              append: true
              per-server: true
              path: ocean-output-strm3.grib

    - name: stream-10 # sea-ice fields output daily (standard) or hourly (highout)
      actions:
        - type: select
          match:
            - name: [icethic, ice_cover, snwthic, iicevelur, iicevelvr, icettop]

        - type: statistics
          output-frequency: 1d
          operations:
            - average

        - type: aggregate

        - type: mask
          apply-bitmap: true
          offset-fields: [icettop]
          offset-value: 273.15

        - type: encode
          unstructured-grid-type: eORCA1
          grid-downloader-template: '{~}/unstr_latlon.tmpl'
          format: grib
          template: '{~}/unstr_avg_fc.tmpl'
          run:
            expver: dsfc # bilg
            class: rd # rd
            stream: oper
            type: fc

        - type: sink
          sinks:
            # - type : fdb5
            #   config : {}

            - type: file
              append: true
              per-server: true
              path: ocean-output-strm10.grib
