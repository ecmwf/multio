            - yearOfForecastUsedInLocalTime
            - monthOfForecastUsedInLocalTime
            - dayOfForecastUsedInLocalTime
            - hourOfForecastUsedInLocalTime
            - minuteOfForecastUsedInLocalTime
            - secondOfForecastUsedInLocalTime
            - indicatorOfUnitForForecastTime
            - forecastTime
            - numberOfTimeIncrementsOfForecastsUsedInLocalTime
            - indicatorOfUnitForTimeIncrement
            - timeIncrement

    localTime_statistical:
        - extend: statistical
        - extend: timeRange
        - numberOfStatisticallyProcessedFieldsForLocalTime
        - extend: localTime

    ccittIA5:
        - extend: parameter

    crossSect:
        - extend: parameter
        - extend: generatingProcess
        - extend: forecastTime

    crossSectTimeRange:
        - extend: crossSect
        - extend: singleTimeRangeAndIncrement

    statisticalOverLatLong:

    crossSectLatLong:
        - extend: statisticalOverLatLong
        - extend: crossSect
        - horizontalDimensionProcessed
        - treatmentOfMissingData
        - extend: statistical
        - startOfRange
        - endOfRange
        - numberOfDataValues


    hovmoeller:
        - extend: parameter
        - extend: generatingProcess
        - extend: forecastTime
        - extend: horizontal

    wave:

    waveSpectra:
        - extend: wave

    waveSpectraCommon:
        - extend: waveSpectra
        - waveDirectionNumber
        - numberOfWaveDirections
        - waveFrequencyNumber
        - numberOfWaveFrequencies

    waveSpectraList:
        - extend: waveSpectra
        - scaleFactorOfWaveDirections
        - repeatFor: numberOfWaveDirections
          values:
            - scaledValueOfWaveDirections
        - scaleFactorOfWaveFrequencies
        - repeatFor: numberOfWaveFrequencies
          values:
            - scaledValueOfWaveFrequencies

    waveSpectraFormula:
        - extend: waveSpectra
        - typeOfWaveDirectionSequence
        - numberOfWaveDirectionSequenceParameters
        - repeatFor: numberOfWaveDirectionSequenceParameters
          values:
            - scaleFactorOfWaveDirectionSequenceParameter
            - scaledValueOfWaveDirectionSequenceParameter
        - typeOfWaveFrequencySequence
        - numberOfWaveFrequencySequenceParameters
        - repeatFor: numberOfWaveFrequencySequenceParameters
          values:
            - scaleFactorOfWaveFrequencySequenceParameter
            - scaledValueOfWaveFrequencySequenceParameter


    wavePeriodRange:
        - extend: wave
        - typeOfWavePeriodInterval
        - scaleFactorOfLowerWavePeriodLimit
        - scaledValueOfLowerWavePeriodLimit
        - scaleFactorOfUpperWavePeriodLimit
        - scaledValueOfUpperWavePeriodLimit

    referencePeriod:
        - typeOfReferenceDataset
        - typeOfRelationToReferenceDataset
        - numberOfAdditionalParameterForReferencePeriod
        - repeatFor: numberOfAdditionalParameterForReferencePeriod
          values:
            - scaleFactorOfAdditionalParameterForReferencePeriod
            - scaledValueOfAdditionalParameterForReferencePeriod
