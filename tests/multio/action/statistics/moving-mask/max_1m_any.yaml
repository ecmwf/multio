plans:
  - name: max_1m_any
    actions:
      - type: statistics
        output-frequency: 1m
        operations: [ maximum ]
        options:
          initial-condition-present: true
          step-frequency: 24
          time-step: 3600
          use-current-time: true
          value-count-threshold: 1
      - type: encode
        format: grib
        template: Statistics_grib2.tmpl
      - type: sink
        sinks:
          - type: file
            append: false
            per-server: false
            path: Result_max_1m_any.grib
